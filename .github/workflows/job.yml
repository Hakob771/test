on:
  workflow_dispatch:

jobs:
  job1:
    runs-on:
      - ubuntu-latest

    steps:
      - name: Check Team Members
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TEAM_NAME="my-team"
          TEAM_MEMBERS=$(curl -L -H "Authorization: Bearer $GITHUB_TOKEN" https://api.github.com/orgs/Hakob771/teams/devops/members")
          echo "Team Members: $TEAM_MEMBERS"
