name: Create Release on PR Merge

on:
  pull_request:
    types:
      - closed

jobs:
  get-current-label:
    if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main'

    runs-on:
      - ubuntu-latest
      
    steps:
      - name: get label
        run: ${{ contains(github.event.pull_request.labels.*.name, 'bug') }}

      - name: get labels
        id: hello
        run: |
          if [ ${{ github.event.pull_request }} = 'bug' ]
          then
            echo "version=bug" >> $GITHUB_OUTPUT
          elif [ ${{ github.event.pull_request }} = 'documentation' ]
          then
            echo "version=documentation" >> $GITHUB_OUTPUT
          else
            echo "version=minor" >> $GITHUB_OUTPUT
          fi
          
      - name: print labels
        run: echo ${{ steps.hello.outputs.version }}
          
          
